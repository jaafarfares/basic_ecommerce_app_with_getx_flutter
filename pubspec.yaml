name: basic_ecommerce_app_with_getx
description: A new Flutter project.
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: any
  font_awesome_flutter: ^10.4.0
  firebase_auth: any
  firebase_core: any
  cloud_firestore: any
  google_sign_in: any
  flutter_facebook_auth: any
  iconsax: ^0.0.8
  sqflite: ^2.2.8+4
  path: ^1.8.3
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-MediumItalic.ttf
